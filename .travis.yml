sudo: false
language: cpp
compiler:
  - clang
addons:
  apt:
    sources:
    - llvm-toolchain-precise-3.8
    packages:
    - clang-3.8
install:
- "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
script:
  - cmake . -DCMAKE_BUILD_TYPE=Release -DTEST_EN=True
  - make VERBOSE=1
  - ./aes_exe
  - ctest -V
